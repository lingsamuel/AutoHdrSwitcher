name: Release On Tag

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish
        run: dotnet publish src/AutoHdrSwitcher/AutoHdrSwitcher.csproj -c Release -o artifacts/publish --nologo

      - name: Package ZIP
        id: package
        shell: pwsh
        run: |
          $zipName = "AutoHdrSwitcher-${{ github.ref_name }}-win.zip"
          if (Test-Path $zipName) {
            Remove-Item $zipName -Force
          }
          Compress-Archive -Path "artifacts/publish/*" -DestinationPath $zipName -Force
          "zip_path=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.package.outputs.zip_path }}
